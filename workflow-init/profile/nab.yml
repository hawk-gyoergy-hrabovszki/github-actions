overlays: &defaultOverlays
  dev: []
  test: []
  qa: []
  prod:
    - nab-dev

ecr: &defaultECR
  registry: "569345997196"
  region: us-east-1

component:
  audit-trail2:
    ecr:
      repository: hawk-audit-trail
      <<: *defaultECR
    kustomize:
      path: plattform/utility/audit-trail 
      overlays: *defaultOverlays

  audit-trail:
    ecr:
      repository: hawk-audit-trail
      <<: *defaultECR
    kustomize:
      path: plattform/utility/audit-trail
      overlays: *defaultOverlays

  customer-risk-rating-events-sink:
    ecr:
      repository: hawk-customer-risk-rating-events-sink
      <<: *defaultECR
    kustomize:
      path: plattform/processing/customer-risk-rating-events-sink
      overlays: *defaultOverlays

  customer-risk-rating-decision-engine:
    ecr:
      repository: hawk-customer-risk-rating-decision-engine
      <<: *defaultECR
    kustomize:
      path: plattform/processing/customer-risk-rating-decision-engine
      overlays: *defaultOverlays

  feature-enrichment:
    ecr:
      repository: hawk-feature-enrichment
      <<: *defaultECR
    kustomize:
      path: plattform/processing/feature-enrichment
      overlays: *defaultOverlays

  label-engine:
    ecr:
      repository: hawk-label-engine
      <<: *defaultECR
    kustomize:
      path: plattform/processing/features/label-engine
      overlays: *defaultOverlays

  reprocessing:
    ecr:
      repository: hawk-reprocessing
      <<: *defaultECR
    kustomize:
      path: plattform/processing/reprocessing
      overlays: *defaultOverlays

  secure-storage:
    ecr:
      repository: hawk-current-secure-storage
      <<: *defaultECR
    kustomize:
      path: plattform/utility/secure-storage
      overlays: *defaultOverlays

  tenant-management:
    ecr:
      repository: hawk-hawkai-tenant-management
      <<: *defaultECR
    kustomize:
      path: plattform/utility/tenant-management
      overlays: *defaultOverlays

  transaction-announced-event-reducer:
    ecr:
      repository: hawk-transaction-announced-event-reducer
      <<: *defaultECR
    kustomize:
      path: plattform/processing/transaction-announced-event-reducer
      overlays: *defaultOverlays

  backend_msg: &backend_msg
    ecr:
      repository: hawkai-case-manager-backend-msg
      <<: *defaultECR
    kustomize:
      path: plattform/case-manager/backend
      overlays: *defaultOverlays

  backend_rest: &backend_rest
    ecr:
      repository: hawkai-case-manager-backend-rest
      <<: *defaultECR      
    kustomize:
      path: plattform/case-manager/backend
      overlays: *defaultOverlays

  backend_grouping: &backend_grouping
    ecr:
      repository: backend-grouping
      <<: *defaultECR
    kustomize:
      path: plattform/case-manager/backend
      overlays: *defaultOverlays

  backend_search: &backend_search
    ecr:
      repository: backend-search
      <<: *defaultECR
    kustomize:
      path: plattform/case-manager/backend
      overlays: *defaultOverlays

  backend:
    modules:
      - *backend_msg
      - *backend_rest
      - *backend_grouping
      - *backend_search

  backend2:
    modules:
      - *backend_msg
      - *backend_rest
      - *backend_grouping
      - *backend_search
